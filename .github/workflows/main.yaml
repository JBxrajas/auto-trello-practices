name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  
      matrix:
        browser: [chrome, firefox, edge, electron]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress in ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        env:
          # Pass secrets as environment variables
          TRELLO_EMAIL: ${{ secrets.TRELLO_EMAIL }}
          TRELLO_PASSWORD: ${{ secrets.TRELLO_PASSWORD }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
        with:
          browser: ${{ matrix.browser }}
          # Remove 'command:' - cypress-io/github-action handles this
          headed: false
          config-file: cypress.config.js
    
      # Mochawesome setup needs dependencies installed first
      - name: Install Mochawesome dependencies
        run: npm install --save-dev mochawesome mochawesome-merge mochawesome-report-generator

      # Merge JSON reports from all specs
      - name: Merge Mochawesome reports
        if: always()
        run: |
          npx mochawesome-merge cypress/reports/${{ matrix.browser }}/*.json > cypress/reports/${{ matrix.browser }}/merged-report.json

      # Generate HTML report
      - name: Generate HTML Reports
        if: always()
        run: |
          npx marge cypress/reports/${{ matrix.browser }}/merged-report.json \
            --reportDir cypress/reports/${{ matrix.browser }} \
            --reportFilename "${{ matrix.browser }}-report" \
            --inline

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        if: always()  # Add this to upload even if tests fail
        with:
          name: cypress-report-${{ matrix.browser }}  # Fix: unique name per browser
          path: cypress/reports/${{ matrix.browser }}
          retention-days: 30

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}  # Fix: unique name per browser
          path: cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}  # Fix: unique name per browser
          path: cypress/videos
          retention-days: 7

