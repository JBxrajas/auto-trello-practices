name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

# Add permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress in Chrome
        uses: cypress-io/github-action@v6
        env:
          TRELLO_EMAIL: ${{ secrets.TRELLO_EMAIL }}
          TRELLO_PASSWORD: ${{ secrets.TRELLO_PASSWORD }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
        with:
          browser: chrome
          headed: false
          config-file: cypress.config.js

      - name: List generated reports
        if: always()
        run: |
          echo "=== Checking for reports ==="
          ls -la cypress/reports/ || echo "No reports directory found"
          find cypress/reports -name "*.json" || echo "No JSON reports found"

      - name: Merge Mochawesome reports
        if: always()
        run: |
          if [ -d "cypress/reports" ] && [ "$(find cypress/reports -name '*.json' | wc -l)" -gt 0 ]; then
            mkdir -p cypress/reports/chrome
            npx mochawesome-merge "cypress/reports/*.json" > cypress/reports/chrome/merged-report.json
            echo "Reports merged successfully"
          else
            echo "No reports to merge - skipping"
          fi

      - name: Generate HTML Reports
        if: always()
        run: |
          if [ -f "cypress/reports/chrome/merged-report.json" ]; then
            npx marge cypress/reports/chrome/merged-report.json \
              --reportDir cypress/reports/chrome \
              --reportFilename "index" \
              --inline
            echo "HTML report generated"
          else
            echo "No merged report found - skipping HTML generation"
          fi

      - name: Upload HTML Reports as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/chrome
          retention-days: 30
          if-no-files-found: warn

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
          if-no-files-found: warn

  # Publish reports to GitHub Pages
  publish-reports:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always() # Run even if tests fail
    
    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: reports

      - name: Create index page
        run: |
          cat > reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Cypress Test Report</title>
              <meta http-equiv="refresh" content="0; url=./index.html">
          </head>
          <body>
              <p>Redirecting to test report...</p>
              <a href="./index.html">Click here if not redirected</a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“Š **Test Report Published!**\n\nView report at: ${{ steps.deployment.outputs.page_url }}'
            })

