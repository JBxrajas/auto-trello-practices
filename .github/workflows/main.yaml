name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge, electron]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress in ${{ matrix.browser }}
        uses: cypress-io/github-action@v6
        env:
          TRELLO_EMAIL: ${{ secrets.TRELLO_EMAIL }}
          TRELLO_PASSWORD: ${{ secrets.TRELLO_PASSWORD }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
        with:
          browser: ${{ matrix.browser }}
          headed: false
          config-file: cypress.config.js

      # Check if reports exist before processing
      - name: List generated reports
        if: always()
        run: |
          echo "=== Checking for reports ==="
          ls -la cypress/reports/ || echo "No reports directory found"
          find cypress/reports -name "*.json" || echo "No JSON reports found"

      # Create directory and merge reports (only if reports exist)
      - name: Merge Mochawesome reports
        if: always()
        run: |
          if [ -d "cypress/reports" ] && [ "$(find cypress/reports -name '*.json' | wc -l)" -gt 0 ]; then
            mkdir -p cypress/reports/${{ matrix.browser }}
            npx mochawesome-merge "cypress/reports/*.json" > cypress/reports/${{ matrix.browser }}/merged-report.json
            echo "Reports merged successfully"
          else
            echo "No reports to merge - skipping"
          fi

      # Generate HTML report (only if merged report exists)
      - name: Generate HTML Reports
        if: always()
        run: |
          if [ -f "cypress/reports/${{ matrix.browser }}/merged-report.json" ]; then
            npx marge cypress/reports/${{ matrix.browser }}/merged-report.json \
              --reportDir cypress/reports/${{ matrix.browser }} \
              --reportFilename "${{ matrix.browser }}-report" \
              --inline
            echo "HTML report generated"
          else
            echo "No merged report found - skipping HTML generation"
          fi

      - name: Upload HTML Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report-${{ matrix.browser }}
          path: cypress/reports/${{ matrix.browser }}
          retention-days: 30
          if-no-files-found: warn  # Don't fail if no reports

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore  # Don't warn if no screenshots

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 7
          if-no-files-found: warn  # Warn if no videos

