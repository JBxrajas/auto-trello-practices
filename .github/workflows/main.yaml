name: Cypress Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress in Chrome
        uses: cypress-io/github-action@v6
        env:
          TRELLO_EMAIL: ${{ secrets.TRELLO_EMAIL }}
          TRELLO_PASSWORD: ${{ secrets.TRELLO_PASSWORD }}
          TRELLO_API_KEY: ${{ secrets.TRELLO_API_KEY }}
          TRELLO_API_TOKEN: ${{ secrets.TRELLO_API_TOKEN }}
        with:
          browser: chrome
          headed: false
          config-file: cypress.config.js

      - name: Merge Mochawesome reports
        if: always()
        run: |
          if [ -d "cypress/reports" ] && [ "$(find cypress/reports -name '*.json' | wc -l)" -gt 0 ]; then
            mkdir -p cypress/reports/chrome
            npx mochawesome-merge "cypress/reports/*.json" > cypress/reports/chrome/merged-report.json
          fi

      - name: Generate HTML Report
        if: always()
        run: |
          if [ -f "cypress/reports/chrome/merged-report.json" ]; then
            npx marge cypress/reports/chrome/merged-report.json \
              --reportDir cypress/reports/chrome \
              --reportFilename "index" \
              --inline
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/chrome
          if-no-files-found: warn

  publish-reports:
    needs: cypress-run
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: cypress-report
          path: reports

      # DON'T create index.html - marge already created it
      # Just deploy the reports directly

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: echo " Report available at https://jbxrajas.github.io/auto-trello-practices/"

